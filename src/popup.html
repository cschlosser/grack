<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <template id="project_template">
      <label class="project">
      <input type="radio" name="project" value="" />
      <span class="multiline">
          <span class="project-name"></span>
          <span class="tracked-time"></span>
      </span>
      </label>
    </template>

    <h1>Time tracker</h1>
    <div id="projects"></div>

    <button id="start_tracking_btn">Start</button>
    <button id="stop_tracking_btn" disabled>Stop</button>
    <button id="remove_project_btn">Remove project</button>
    <button id="reset_project_btn">Reset time</button>
    <hr/>
    <div>
      <p>Currently elapsed: </p>
      <p id="current_period"></p>
    </div>

    <hr/>
    <input id="new_project_name"></input>
    <button id="add_project_btn">Add project</button>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
